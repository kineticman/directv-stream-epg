version: '3.8'

services:
  directv-epg:
    build: .
    container_name: directv-epg
    restart: unless-stopped
    
    ports:
      - "${WEB_PORT:-8675}:${WEB_PORT:-8675}"
    
    volumes:
      # Persistent data (auth, channel lists, schedule cache)
      - ./data:/app/data
      # Output files (XMLTV + M3U)
      - ./out:/app/out
      # Logs
      - ./logs:/var/log/directv
    
    environment:
      # REQUIRED: Your DirecTV credentials
      - DTV_USERNAME=${DTV_USERNAME}
      - DTV_PASSWORD=${DTV_PASSWORD}
      # REQUIRED: Your server's LAN IP (for copy-paste URLs)
      - HOST_IP=${HOST_IP}
      # Optional: Customize these
      - WEB_PORT=${WEB_PORT:-8675}
      - REFRESH_HOUR=${REFRESH_HOUR:-3}
      - REFRESH_MINUTE=${REFRESH_MINUTE:-0}
      - TZ=${TZ:-America/New_York}
      # Optional: Renumber channels starting at this number (0 = use original)
      - CHNO_START=${CHNO_START:-0}
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${WEB_PORT:-8675}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 2m
