version: '3.8'

services:
  directv-epg:
    build: .
    container_name: directv-epg
    restart: unless-stopped
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    ports:
      - "8675:8675"
    
    volumes:
      # Persistent data (auth, channel lists, schedule cache)
      - ./data:/app/data
      # Output files (XMLTV + M3U)
      - ./out:/app/out
    
    # Default command with auto-login enabled
    command: python daily_refresh.py --auto-login --headless --browser chromium
    
    healthcheck:
      test: ["CMD", "test", "-f", "/app/out/dtv_epg.xml"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 2m
